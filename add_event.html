<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <link rel="stylesheet" href="css/style.css">
  <script src=""></script>
</head>
<body>

<div>
  <center><h3 id="notice"></h3></center>
  <div id="">
    <h3 id="header">Enter Event</h3>
    <div class="input-field">
      <input type="text" id="event_name" required/>
      <label id="" for="event_name">Event Name</label>
    </div>
    <br>
    <div class="input-field">
        <input type="text" id="number_of_options" required/>
        <label id="" for="number_of_options">Number of Options</label>
      </div>
      <br>
    </div>
    <div class="input-field">
      <input type="text" id="game_id" required/>
      <label id="" for="game_id">Game ID</label>
    </div>
    <br>
  </div>
  <div class="input-field">
    <input type="text" id="text" required/>
    <label id="" for="text">Prompt</label>
  </div>
    <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_one_text" required/>
        <label id="" for="option_one_text">Option One</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_one_next_event_id" required/>
        <label id="" for="option_one_next_event_id">Next Event ID</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_two_text" required/>
        <label id="" for="option_two_text">Option Two</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_two_next_event_id" required/>
        <label id="" for="option_two_next_event_id">Next Event ID</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_three_text" required/>
        <label id="" for="option_three_text">Option Three</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_three_next_event_id" required/>
        <label id="" for="option_three_next_event_id">Next Event ID</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_four_text" required/>
        <label id="" for="option_four_text">Option Four</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="option_four_next_event_id" required/>
        <label id="" for="option_four_next_event_id">Next Event ID</label>
      </div>
      <br>
    </div>
    <div class="input-field">
        <input type="text" id="background_url" required/>
        <label id="" for="background_url">Background URL</label>
      </div>
      <br>
    </div>
    
    <div class="input-field">
        <input type="text" id="is_end_event" required/>
        <label id="" for="is_end_event">End event?</label>
    </div>

</div>
</body>
</html>
