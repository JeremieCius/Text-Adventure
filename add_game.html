<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add_game.css">
    <script src="js/add_game.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<div id="game-information-control" class="center">
    <center><h3 id="notice"></h3></center>
    <div id="login-container">
        <h3 id="header">Enter Game Information</h3>
        <br>
        <div class="input-field">
            <input type="text" id="game_name" required/>
            <label id="game_namel" for="game_name">Game Name</label>
        </div>
        <br>
        <div class="field">
            <p>Description</p>
            <div class="control">
                <textarea class="textarea" id="description"
                          style="background-color: inherit !important; color: whitesmoke;"></textarea>
            </div>
        </div>

        <div class="field">
            <p>Story Setup</p>
            <div class="control">
                <textarea class="textarea" id="story_setup"
                          style="background-color: inherit !important; color: whitesmoke;"></textarea>
            </div>
        </div>
    </div>
    <center id="loading">
        <br>
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </center>
    <div id="create-game" >
        <br>
        <a onclick="commit_game()" class="lnkbutton">Create</a>
    </div>
    
</div>
</body>
</html>
