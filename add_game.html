<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add_game.css">
  <script src="js/add_game.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

<div id="game-information-control" class="center">
  <center><h3 id="notice"></h3></center>
  <div id="login-container">
    <h3 id="header">Enter Game Information</h3>
    <div class="input-field">
      <input type="text" id="game_name" required/>
      <label id="usernamel" for="game_name">Username</label>
    </div>
    <br>
    <div class="input-field">
      <input type="password" id="password" required/>
      <label id="passwordl" for="password">Password</label>
    </div>
    <br>
  </div>

  <center>
    <div id="loading" class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </center>
<!--  <a id="login" onclick="login()" class="button">Login</a>-->
<!--  <a id="signup" class="button" href="https://wpcs.xyz/signup.html">Signup</a>-->
</div>

</html>
